<div>
  <h1>My Quotes</h1>
  <hr>
  <ul>
      <div *ngFor='let quote of quotes; let i = index'>
        <li>{{quote.quoteName}}</li>
            <button (click)='toggleDetails(i)'>Toggle Details</button>

        <app-quote-detail *ngIf='quote.showAuthorName' [quote]='quote'></app-quote-detail>
      </div>
  </ul>
</div>
<router-outlet></router-outlet>
